<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    TV Show Project | Alexandru Pocovnicu(My GitHub alexandru-pocovnicu)
  </title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <label>
    Episode:
    <select id="episode-select">
      <option value="">All episodes</option>
    </select>
  </label>

  <button id="show-all" type="button">Show all</button>

  <label id="search-wrapper">
    Search:
    <input type="text" id="search" placeholder="Type to filter episodes..." />
  </label>

  <p id="counter">Displaying all episodes</p>

  <template id="episode">
    <section id="each-episode">
      <h3 id="name"></h3>
      <p id="episode-code"></p>
      <img id="image" src="" />
      <p id="summary"></p>
    </section>
  </template>
  <div id="root"></div>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
